<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to VideoStream</h1>
      <div class="auth-container">
        <button id="google-sign-in" class="auth-button">
          <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
          Sign in with Google
        </button>
        
        <div class="divider">OR</div>
        
        <div class="phone-auth">
          <h3>Sign in with Phone Number</h3>
          <div class="phone-input">
            <input type="tel" id="phone-number" placeholder="Enter phone number (+1234567890)" />
            <div id="recaptcha-container"></div>
            <button id="phone-sign-in-button" disabled>Send Verification Code</button>
          </div>
          
          <div id="verification-code-container" style="display: none;">
            <input type="text" id="verification-code" placeholder="Enter verification code" />
            <button id="verify-code-button">Verify Code</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Firebase Configuration -->
    <script src="js/config.js"></script>
    <!-- Load Authentication Module -->
    <script type="module" src="js/auth.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Initialize reCAPTCHA
        window.auth.initRecaptcha();

        // Google Sign In
        document.getElementById('google-sign-in').addEventListener('click', () => {
          window.auth.signInWithGoogle();
        });

        // Phone Sign In
        document.getElementById('phone-sign-in-button').addEventListener('click', () => {
          const phoneNumber = document.getElementById('phone-number').value;
          window.auth.startPhoneSignIn(phoneNumber);
        });

        // Verify Phone Code
        document.getElementById('verify-code-button').addEventListener('click', () => {
          const code = document.getElementById('verification-code').value;
          window.auth.verifyPhoneCode(code);
        });
      });
    </script>
  </body>
</html>
