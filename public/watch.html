<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - VideoStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.0.0/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">VideoStream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authButtons">
                        <button class="btn btn-primary me-2" id="signInBtn">Sign In</button>
                        <button class="btn btn-outline-light" id="signUpBtn">Sign Up</button>
                    </li>
                    <li class="nav-item d-none" id="userMenu">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span id="userName">User</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                                <li><a class="dropdown-item" href="/upload">Upload Video</a></li>
                                <li><a class="dropdown-item" href="/premium">Go Premium</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="signOutBtn">Sign Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="video-container mb-4">
                    <video
                        id="video-player"
                        class="video-js vjs-default-skin vjs-big-play-centered"
                        controls
                        preload="auto"
                        data-setup='{}'
                    >
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that supports HTML5 video
                        </p>
                    </video>
                </div>
                <div class="video-info">
                    <h1 id="videoTitle" class="mb-2"></h1>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span id="videoViews" class="text-muted me-3"></span>
                            <span id="videoDate" class="text-muted"></span>
                        </div>
                        <div>
                            <button class="btn btn-outline-primary me-2" id="likeBtn">
                                <i class="bi bi-hand-thumbs-up"></i> Like
                            </button>
                            <button class="btn btn-outline-secondary" id="shareBtn">
                                <i class="bi bi-share"></i> Share
                            </button>
                        </div>
                    </div>
                    <div class="uploader-info mb-4">
                        <div class="d-flex align-items-center">
                            <img id="uploaderAvatar" src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Uploader">
                            <div>
                                <h5 id="uploaderName" class="mb-0"></h5>
                                <small class="text-muted" id="subscriberCount"></small>
                            </div>
                        </div>
                    </div>
                    <div class="video-description">
                        <p id="videoDescription"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h3 class="mb-3">Related Videos</h3>
                <div id="relatedVideos">
                    <!-- Related videos will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    
    <!-- Video.js -->
    <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-vast-vpaid@2.0.0/dist/videojs-vast-vpaid.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/watch.js"></script>
</body>
</html>
