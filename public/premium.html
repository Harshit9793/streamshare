<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Premium - VideoStream</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">VideoStream</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authButtons">
                        <button class="btn btn-primary me-2" id="signInBtn">Sign In</button>
                        <button class="btn btn-outline-light" id="signUpBtn">Sign Up</button>
                    </li>
                    <li class="nav-item d-none" id="userMenu">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <span id="userName">User</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                                <li><a class="dropdown-item" href="/upload">Upload Video</a></li>
                                <li><a class="dropdown-item" href="/premium">Go Premium</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="signOutBtn">Sign Out</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card premium-card">
                    <div class="card-body text-center">
                        <h1 class="card-title mb-4">Go Premium</h1>
                        <div class="premium-features mb-4">
                            <h3 class="mb-3">Premium Features</h3>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i> Ad-free viewing</li>
                                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i> Priority video uploads</li>
                                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i> Higher video quality</li>
                                <li class="mb-2"><i class="bi bi-check-circle-fill text-success me-2"></i> Early access to new features</li>
                            </ul>
                        </div>
                        <div class="pricing mb-4">
                            <h2 class="display-4">$4.99</h2>
                            <p class="text-muted">per month</p>
                        </div>
                        <div id="subscriptionStatus" class="mb-4">
                            <!-- Subscription status will be shown here -->
                        </div>
                        <button id="subscribeBtn" class="btn btn-warning btn-lg">
                            Subscribe Now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <!-- App Scripts -->
    <script src="js/premium.js"></script>
</body>
</html>
